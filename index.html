<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer!</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,600&family=Bree+Serif&family=Inter:wght@200;400;600;700;800&family=Merriweather:wght@400;700;900&family=Open+Sans:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Poppins:ital,wght@0,400;0,500;0,800;1,100;1,200;1,700;1,800&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200&family=Roboto+Mono:wght@300;400;500;600;700&family=Roboto:wght@100;400;900&family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Countdown Timer!</h1>
        <div class="container">
            <div class="days">
                <h2 class="day">0</h2>
                <p>Days</p>
            </div>
            <div class="hours">
                <h2 class="hour">0</h2>
                <p>Hours</p>
            </div>
            <div class="minutes">
                <h2 class="minute">0</h2>
                <p>Minutes</p>
            </div>
            <div class="seconds">
                <h2 class="second">0</h2>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
